<div id="Cuerpo">
  <script>
    (function() {
      const container = document.getElementById('Cuerpo');
      if (!container) return;
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const formatted = new Intl.DateTimeFormat('es-ES', options).format(now);
      const text = formatted.charAt(0).toUpperCase() + formatted.slice(1);
      container.textContent = text;
      textcolor = "rgb(162, 161, 161)";
      container.style.color = textcolor;
      tectAllign = "center";
      container.style.textAlign = tectAllign;
    })();
  </script>
